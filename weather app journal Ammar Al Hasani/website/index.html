<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Journal</title>
  <link
    href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div class="holder headline">
      Weather Journal App
    </div>
    <div class="input-group input-group-lg mb-3">
      <span class="input-group-text" id="country-code">Country</span>
      <input type="text" aria-label="country" class="form-control" aria-describedby="country-code" id="country" placeholder="Enter country code (us/eg/ksa)">
    </div>
    <div class="holder zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="number" id="zip" placeholder="Enter zip code here" />
    </div>
    <div class="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <div>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="4"
          cols="50"
        ></textarea>
        <button id="generate" type="button">Generate</button>
      </div>
    </div>
    <div class="holderEntry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="city"></div>
        <img  src="./img/handtinyblack.gif"alt="Sun Half visible ahead of Clouds" alt=""/>
        <div id="cntry"></div>
        <div id="temp"></div>
        <div id="description"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
